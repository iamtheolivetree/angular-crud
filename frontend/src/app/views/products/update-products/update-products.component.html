<mat-card>
  <mat-card-title>Editar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input 
        matInput 
        disabled
        placeholder="Id"
        [(ngModel)]="product.id"
        name="id">
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name">
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        name="price">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updateProduct()">
    Atualizar Produto
  </button>
  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
